name: Daily Commit Automation

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Create daily commit (23f3004096@ds.study.iitm.ac.in)
        run: |
          echo "Daily update $(date)" >> daily_update.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "23f3004096@ds.study.iitm.ac.in"
          git add daily_update.txt
          git commit -m "Daily commit from GitHub Actions"
          git push
